<div class="application__management__bar py-3 text-center">
    <img src="assets/images/logo.png" alt="" width="70px">
</div>

<div class="container mt-5 py-5">
    <div class="login__container row m-0 border rounded-4 p-xl-4">
        <div class="login_img col-sm-7 text-md-center col-md-12 col-lg-6 pt-lg-4 pt-xl-0">
            <img src="assets/images/login.png" alt="" class="img-fluid">
        </div>
        <!--- LOGIN FORM -->
        <div class="col-sm-5 d-flex flex-column pt-5 col-md-12  col-lg-5 px-md-5 px-lg-0">
            <div class="login_form">
                <div class="login-content text-center text-lg-start">
                    <h2 class="p-primary fw-bold">LOGIN</h2>
                    <p class="pt-3 fw-semibold">Welcome back! Please login to your <br> account.</p>
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="inputs pe-xl-5">
                        <p class="m-0 fw-bold">User Email</p>
                        <input type="text" class="form-control mt-2 py-2" formControlName="email">
                    </div>
                    <div class="inputs mt-3 pe-xl-5">
                        <p class="m-0 fw-bold">Password</p>
                        <input type="password" class="form-control mt-2 py-2" formControlName="password">
                        <!--VALIDATORS -->
                        <div>
                            <div *ngIf="credantialChecker">
                                <small class="text-danger">
                                    *{{ errorMessage }}*
                                </small>
                            </div>
                        </div>
                    </div>
                    <small>
                        <p class="pt-3 text-secondary forget" style="cursor: pointer;">Forget password?</p>
                    </small>
                    <div class="login__btn pe-xl-5">
                        <button type="submit"
                            class="w-100 py-2 rounded-3 border-0 fw-bold back-active text-white fs-5">Login</button>
                    </div>
                </form>
                <div class="new_user mt-5">
                    <p class="text-secondary">New User? <span class="p-primary fw-semibold" routerLink="/register"
                            style="cursor: pointer;">Singup</span></p>
                </div>
            </div>
        </div>
    </div>
</div>
